<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Viajante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Mundo Viajante</h1>
        <nav class="menu-principal">
            <a href="dicas.html">Dicas</a> |
            <a href="destinos.html">Destinos</a>
        </nav>

    <main class="conteudo">
        <!-- Seção de destaque removida conforme solicitado -->

        <section class="newsletter">
            <h2>Cadastre-se para receber ofertas</h2>

                <input type="email" placeholder="Seu melhor e-mail">

            </form>

        <section class="catalogo">

                </div>
                <div class="destino">
                    <img src="img/img2.jpg" alt="Montanhas">
                    <h3>Aventuras nas Montanhas</h3>
                </div>
                <div class="destino">
                    <img src="img/img3.jpg" alt="Cidades históricas">

            </div>

    <footer class="rodape">
        <p>© 2025 Mundo Viajante. Todos os direitos reservados.</p>
    </footer>
